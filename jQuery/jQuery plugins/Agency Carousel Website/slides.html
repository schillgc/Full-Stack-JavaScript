<!DOCTYPE html>
<html class="no-js">
    <head lang="en-us">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
        <title>Slides</title>
    </head>

    <body>
        <div class="slide blue">
            <div class="grid-half">
                <h2>DailyFeed</h2>
                <p>Your number one podcast app</p>
                <a href="#" class="button">Check it Out</a>
            </div class="grid-half">

            <div class="grid-half">
                <img src="img/slide-dailyFeed.png" alt="">
            </div>
        </div class="slide blue"><!--/Slide 1-->

        <div class="slide orange">
            <div class="grid-half">
                <h2>ChitChat</h2>
                <p>The worldest easiest to use cross device chat app</p>
                <a href="#" class="button">Check it Out</a>
            </div class="grid-half">

            <div class="grid-half">
                <img src="img/slide-chitChat.png" alt="">
            </div class="grid-half">
        </div class="slide orange"><!--/Slide 2-->

        <div class="slide green">
            <div class="grid-half">
                <h2>MixTape</h2>
                <p>An app to search, create and share mixtapes</p>
                <a href="#" class="button">Check it Out</a>
            </div class="grid-half">

            <div class="grid-half">
                <img src="img/slide-mixTape.png" alt="">
            </div class="grid-half">
        </div class="slide green"><!--/Slide 3-->

        <div class="slide yellow">
            <div class="grid-half">
                <h2>KITT</h2>
                <p>Turn your car into KITT from Knight Rider</p>
                <a href="#" class="button">Check it Out</a>
            </div class="grid-half">

            <div class="grid-half">
                <img src="img/slide-Kitt.png" alt="">
            </div class="grid-half">
        </div class="slide yellow"><!--/Slide 4-->
    </body>
</html>
