<!DOCTYPE html>
<html>
    <head lang="en-us">
        <meta charset="UTF-8">
        <title>Amazing Quiz</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <div class="grid">
            <div id="quiz" class="centered grid__col--8">
                <h1>Awesome Quiz</h1>
                <h2 id="question" class="headline-secondary--grouped"></h2 id="question">

                <p id="choice0"></p id="choice0">
                <button id="guess0" class="btn--default">Select Answer</button id="guess0">

                <p id="choice1"></p id="choice1">
                <button id="guess1" class="btn--default">Select Answer</button id="guess1">

                <footer>
                    <p id="progress">Question x of y</p id="progress">
                </footer>

            </div id="quiz" class="centered grid__col--8">
        </div class="grid">

        <script src="js/quiz.js"></script>
        <script src="js/question.js"></script>
        <script src="js/quiz_ui.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
